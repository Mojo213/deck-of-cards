<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box-container">

        <div class="box-1 card">
           <div class="ace-top "><img src="/cards-suits/svg/spade.svg" width="20px" height="22px" alt="small ace"><p>A</p></div>
           <div class="ace-mid"><img src="/cards-suits/png/spade.png" alt="ace of spade" width="100px" height="120px"></div>
           <div class="ace-bottom"><img class="bot-img" src="/cards-suits/svg/spade.svg" width="20px" height="22px" alt="small ace"><p class="bot-num">A</p></div>
        </div>

         <div class="box-2 card">
            <div class="heart-top"><img src="/cards-suits/svg/heart.svg" width="20px" height="22px" alt="small heart"><p>2</p></div>
            <div class="heart-mid"><img class="heart-1" src="/cards-suits/png/heart.png" alt="2 of hearts" width="50px" height="60px"><img class="heart-2" src="/cards-suits/png/heart.png" alt="2 of hearts" width="50px" height="60px"></div>
            <div class="heart-bottom"><img class="bot-img" src="/cards-suits/svg/heart.svg" width="20px" height="22px" alt="small heart"><p class="bot-num">2</p></div>
         </div>

        
        <div class="box-3 card">3</div>
        <div class="box-4 card">4</div>
        <div class="box-5 card">5</div>
        
        
    </div>


</body>
</html>
